<form>
  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="text-center lg:text-left">
        <h1 class="text-5xl font-bold">Income tax simulator</h1>
        <p class="py-6">With this tool you can calculate your taxes.</p>
      </div>
      <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <div class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Self-employment income</span>
            </label>
            <label class="input-group">
              <input name="incomeCad" #incomeCad (input)="calculate($event, 'CAD')" type="number" placeholder="10,000" class="input input-bordered" />
              <span>CAD</span>
            </label>
            <label class="mt-5 input-group">
              <input name="incomeEur" #incomeEur (input)="calculate($event, 'EUR')" type="number" placeholder="10,000" class="input input-bordered" />
              <span>EUR</span>
            </label>
          </div>
          <div class="form-control mt-6">
            <button class="btn btn-primary">{{ (this.result | number) + ' CAD - ' + ((this.result * this.currentExchangeRateCADToEUR) | number) + 'EUR'}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
